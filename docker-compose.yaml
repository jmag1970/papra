services:
  papra:
    image: ghcr.io/papra-hq/papra:latest-root
    container_name: papra-app
    restart: unless-stopped
    ports:
      - "1221:1221"
    environment:
      - APP_BASE_URL=https://your-domain.com
      - INGESTION_FOLDER_IS_ENABLED=true
    volumes:
      - papra_data:/app/app-data
      - ingestion_data:/app/ingestion

volumes:
  papra_data:
    external: false
  ingestion_data:
    external: false
